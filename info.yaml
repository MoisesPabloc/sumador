# Tiny Tapeout project information
project:
  title:        "ALU con Prefix y Display 7 segmentos"
  author:       "Moises Pablo"
  discord:      "aura_cano"
  description:  "Implementación de una ALU de 8 bits con sumador prefix y visualización en display 7 segmentos."
  language:     "Verilog"
  clock_hz:     25000000
  tiles: "1x1"
  top_module:  "tt_um_alu_prefix_display"
  source_files:
    - "tt_um_alu_prefix_display.v"
    - "alu.v"
    - "prefix.v"
    - "display_controller.v"

pinout:
  ui[0]: "A[0]"
  ui[1]: "A[1]"
  ui[2]: "A[2]"
  ui[3]: "A[3]"
  ui[4]: "A[4]"
  ui[5]: "A[5]"
  ui[6]: "A[6]"
  ui[7]: "A[7]"

  uo[0]: "LED[0]"
  uo[1]: "LED[1]"
  uo[2]: "LED[2]"
  uo[3]: "LED[3]"
  uo[4]: "LED[4]"
  uo[5]: "LED[5]"
  uo[6]: "LED[6]"
  uo[7]: "LED[7]"

  uio[0]: "Carry In"
  uio[1]: "Select[0]"
  uio[2]: "Select[1]"
  uio[3]: "Select[2]"
  uio[4]: "Display Segment[0]"
  uio[5]: "Display Segment[1]"
  uio[6]: "Display Segment[2]"
  uio[7]: "Carry Out"

yaml_version: 6
